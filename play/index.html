<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overwatch</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://wolfwarr1or.github.io/main/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">$(window).on('load', function () {
            var $preloader = $('#p_prldr'),
                $svg_anm = $preloader.find('.svg_anm');
            $svg_anm.fadeOut();
            $preloader.delay(500).fadeOut('slow');
        });</script>
    <video playsinline autoplay muted loop id="bgvid">
        <source src="https://cdn.discordapp.com/attachments/303406782104207362/315832738223751168/tracer.mp4"
            type="video/mp4">
    </video>
    
    <div id="main">
        <div id="left">
            <div id="logo">
                <img src="https://us.battle.net/forums/static/images/game-logos/game-logo-overwatch.png" alt="" />
                <div id="version">1.34.0.1 - 55918</div>
            </div>
            <div id="menus">
                <canvas id="menu-highlight" width="800" height="600"></canvas>
                <div class="italic highlight" onmouseover="highlight(this, event)">
                    Моменты
                </div>
                <div class="italic" onmouseover="highlight(this, event)">
                    играть
                </div>
                <div class="italic" onmouseover="highlight(this, event)">
                    тренировка
                </div>
                <div class="italic" onmouseover="highlight(this, event)">
                    коллекция
                </div>
                <div class="italic" onmouseover="highlight(this, event)">
                    контейнеры
                </div>
                <div class="normal">
                    ОБЩЕНИЕ
                </div>
                <div class="normal">
                    ПРОФИЛЬ
                </div>
                <div class="normal">
                    НАСТРОЙКИ
                </div>
                <div class="normal">
                    ВЫЙТИ ИЗ ИГРЫ
                </div>
            </div>
            <div id="chat">
                <div id="chat-log">
                    <div class="message">[Genji]: Мне нужно лечение!</div>
                </div>
                <div id="chat-input">
                    <div id="channel">[General]:</div>
                    <input id="text" type="text"></input>
                </div>
                <div id="enter">
                    ОТКРЫТЬ ЧАТ (ENTER)
                </div>
            </div>
        </div>
        <div id="player">
            <div id="social">
                <img src="https://cdn.discordapp.com/attachments/303406782104207362/315772662989193216/social.png" alt="" />
            </div>
            <div id="info">
                <img src="https://d15f34w2p8l1cc.cloudfront.net/overwatch/220234a20cce644f90ed906758b94bb4c4336c3de9e4c6e39b009f074a5ed6e1.png"
                    alt="" />
                <div id="name">WOLFWARRIOR</div>
                <br></br>
                <br></br>
                <br></br>
                <div id="rank">43*****</div>
            </div>
        </div>
        <div id="hero">
            <div id="hero-name">ТРЕЙСЕР</div>
            <div id="hero-unlocks"><span>101</span>/102 ТРОФЕЕВ</div>
        </div>
    </div>
</body>
</html>
